<ion-content class="background_color_darkblue text-center">
  <app-logo></app-logo>
  <h5>Selecciona tu lenguaje/ Select your language/ Escolha sua lingua</h5>


  <ion-grid >
    <ion-row> 
      <ion-col size="12"  >
        <ion-row class="item-in-left">
          
          <ion-col size="4" >	
              <ion-button (click)="goLogin('en')" shape="round" fill="outline">
                <ion-label  class="font-18">
                  EN
                </ion-label>
              </ion-button>
          </ion-col>
          <ion-col size="4">
              <ion-button (click)="goLogin('es')" shape="round" fill="outline">
                <ion-label  class="font-18">
                  ES
                </ion-label>
              </ion-button>
          </ion-col>
          <ion-col size="4">	
            <ion-button (click)="goLogin('pt')" shape="round" fill="outline">
              <ion-label  class="font-18">
                PT
              </ion-label>
            </ion-button>
          </ion-col>

        </ion-row>
      </ion-col>
      </ion-row>

  </ion-grid>
</ion-content>
